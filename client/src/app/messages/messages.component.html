<div class="messages" *ngIf="messageService.messages.length">
  <div class="row">
    <h2>Messages</h2>
    <button class="clear" (click)="messageService.clear()">X</button>
  </div>
  <div class="info" scroll-glue>
    <div *ngFor="let message of messageService.messages">{{ message }}</div>
  </div>
</div>
