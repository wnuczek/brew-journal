@if (messageService.messages) {
<div class="messages">
  <div class="row">
    <h2>Messages</h2>
    <button class="clear" (click)="messageService.clear()">X</button>
  </div>
  <div class="info" scroll-glue>
    @for (message of messageService.messages; track message){
    <div>{{ message }}</div>
    }
  </div>
</div>
}
